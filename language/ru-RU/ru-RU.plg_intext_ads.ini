PLG_CONTENT_INTEXT_ADS_BLOCKS_DESC="Идентификаторы рекламных блоков Яндекса. Пример такого идентификатора — R-A-97839-1. Максимальное количество идентификаторов — 5; остальные игнорируются. Если идентификаторов несколько, то их нужно разделить запятыми, например: R-A-97839-1, R-A-97839-2"
