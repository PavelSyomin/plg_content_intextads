PLG_CONTENT_INTEXT_ADS_START_OFFSET_DESC="Число параграфов в начале статьи, которые не будут использоваться для размещения рекламных блоков. Первый рекламный блок размещается после параграфа, номер которого является следующим за номером, указанным в этом поле."
PLG_CONTENT_INTEXT_ADS_END_OFFSET_LABEL="Отступ от конца статьи"
PLG_CONTENT_INTEXT_ADS_END_OFFSET_DESC="Число параграфов, считая от конца статьи, которые не будут испльзоваться для размещения рекламных блоков. Все блоки будут помещены между параграфами, номера которых указаны в качестве отступов. Например, если отступ от начала статьи равен 5, а отступ от конца статьи составляет 10, то все три блока будут более-менее равномерно помещены в ту часть текста статьи, которая находится между 5 параграфом с начала и 10 параграфом с конца."
